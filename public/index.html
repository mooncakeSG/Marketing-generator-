<!DOCTYPE html>
<html>
<head>
    <title>AI Marketing Copy Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-primary-500 dark:text-primary-400">AI Marketing Copy Generator</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">Generate compelling marketing copy using AI</p>
            </div>
            <button class="dark-mode-toggle p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <svg class="sun w-5 h-5 text-gray-700 dark:text-gray-300" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/></svg>
                <svg class="moon w-5 h-5 text-gray-700 dark:text-gray-300 hidden" viewBox="0 0 24 24"><path fill="currentColor" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/></svg>
            </button>
        </div>
    </header>

    <div class="max-w-5xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex flex-col lg:flex-row gap-6">
        <main class="flex-1">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=marketing-ai" alt="AI Assistant" class="w-16 h-16 mx-auto mb-4">
                
                <div class="space-y-4">
                    <div>
                        <label for="prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">What would you like to generate copy for?</label>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <button onclick="useTemplate('product')" class="template-btn px-3 py-1.5 text-xs rounded-full bg-primary-50 text-primary-700 hover:bg-primary-100 dark:bg-primary-900 dark:text-primary-300 dark:hover:bg-primary-800 transition-colors">Product Launch</button>
                            <button onclick="useTemplate('service')" class="template-btn px-3 py-1.5 text-xs rounded-full bg-primary-50 text-primary-700 hover:bg-primary-100 dark:bg-primary-900 dark:text-primary-300 dark:hover:bg-primary-800 transition-colors">Service Promotion</button>
                            <button onclick="useTemplate('social')" class="template-btn px-3 py-1.5 text-xs rounded-full bg-primary-50 text-primary-700 hover:bg-primary-100 dark:bg-primary-900 dark:text-primary-300 dark:hover:bg-primary-800 transition-colors">Social Media Post</button>
                            <button onclick="useTemplate('email')" class="template-btn px-3 py-1.5 text-xs rounded-full bg-primary-50 text-primary-700 hover:bg-primary-100 dark:bg-primary-900 dark:text-primary-300 dark:hover:bg-primary-800 transition-colors">Email Campaign</button>
                        </div>
                        <textarea 
                            id="prompt" 
                            class="w-full h-24 rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm resize-y"
                            placeholder="Enter your prompt here..."
                        ></textarea>
                    </div>

                    <div class="tone-control space-y-2">
                        <label for="tone-slider" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tone</label>
                        <div class="flex items-center space-x-4">
                            <span class="text-xs text-gray-500 dark:text-gray-400">Casual</span>
                            <div class="relative flex-1 h-6">
                                <input 
                                    type="range" 
                                    id="tone-slider" 
                                    min="0" 
                                    max="100" 
                                    value="50"
                                    class="absolute w-full h-1.5 mt-2 bg-gradient-to-r from-primary-300 via-primary-500 to-primary-700 rounded-lg appearance-none cursor-pointer"
                                >
                            </div>
                            <span class="text-xs text-gray-500 dark:text-gray-400">Formal</span>
                        </div>
                        <p id="tone-value" class="text-xs text-gray-500 dark:text-gray-400 text-center">Current Tone: Neutral</p>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="generateCopy()" id="generateBtn" class="flex-1 bg-primary-500 text-white px-4 py-2 text-sm rounded-lg hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                            </svg>
                            Generate Copy
                        </button>
                        <button onclick="clearAll()" id="clearBtn" class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors flex items-center gap-2">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                            Clear
                        </button>
                    </div>

                    <div id="loadingSpinner" class="hidden">
                        <div class="flex items-center justify-center space-x-2 text-primary-500 dark:text-primary-400">
                            <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                            </svg>
                            <span class="text-sm">Generating...</span>
                        </div>
                    </div>

                    <div id="result" class="space-y-4"></div>
                </div>
            </div>
        </main>

        <aside class="lg:w-72">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
                <h2 class="text-base font-semibold text-gray-900 dark:text-white mb-3">History</h2>
                <div id="historyList" class="space-y-2 overflow-y-auto max-h-[400px] pr-2">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </aside>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
