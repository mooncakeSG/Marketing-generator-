<!DOCTYPE html>
<html>
<head>
    <title>AI Marketing Copy Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1>AI Marketing Copy Generator</h1>
                <p class="subtitle">Generate compelling marketing copy for your products and services using AI</p>
            </div>
            <button class="dark-mode-toggle" aria-label="Toggle dark mode">
                <svg class="sun" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/></svg>
                <svg class="moon" viewBox="0 0 24 24" style="display: none;"><path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/></svg>
            </button>
        </div>
    </header>

    <div class="layout-container">
        <main class="main-content">
            <div class="card">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=marketing-ai" alt="AI Assistant" class="mascot">
                
                <div class="input-group">
                    <label for="prompt">What would you like to generate copy for?</label>
                    <div class="templates-container">
                        <button class="template-btn" onclick="useTemplate('product')">Product Launch</button>
                        <button class="template-btn" onclick="useTemplate('service')">Service Promotion</button>
                        <button class="template-btn" onclick="useTemplate('social')">Social Media Post</button>
                        <button class="template-btn" onclick="useTemplate('email')">Email Campaign</button>
                    </div>
                    <textarea 
                        id="prompt" 
                        placeholder="Enter your prompt here..."
                    ></textarea>

                    <div class="tone-control">
                        <label for="tone">Tone: <span id="toneValue">Neutral</span></label>
                        <input type="range" id="tone" class="tone-slider" min="0" max="100" value="50">
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="generateCopy()" id="generateBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                        </svg>
                        Generate Copy
                    </button>
                    <button onclick="clearAll()" class="clear-btn" id="clearBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                        Clear
                    </button>
                </div>

                <div class="loading-spinner" id="loadingSpinner"></div>
                <div id="result"></div>
            </div>
        </main>

        <aside class="history-panel">
            <h2>History</h2>
            <div id="historyList"></div>
        </aside>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
