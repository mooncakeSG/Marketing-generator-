<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Copy Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-4 animate-title">
                AI Marketing Copy Generator
            </h1>
            <p class="text-sm md:text-base text-gray-600 dark:text-gray-300 animate-subtitle">
                Generate compelling marketing copy for your products and services using AI
            </p>
            <button class="dark-mode-toggle absolute top-4 right-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 transition-colors">
                <svg class="sun w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg class="moon hidden w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 md:p-6">
                    <textarea id="prompt" rows="4" 
                        class="w-full p-3 text-sm md:text-base border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="What would you like to generate copy for?"></textarea>
                    
                    <div class="mt-4 space-y-4">
                        <div class="flex flex-wrap gap-2">
                            <button onclick="useTemplate('product')" class="template-btn px-3 py-2 text-xs md:text-sm bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
                                Product Launch
                            </button>
                            <button onclick="useTemplate('service')" class="template-btn px-3 py-2 text-xs md:text-sm bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-lg hover:bg-green-200 dark:hover:bg-green-800 transition-colors">
                                Service Promotion
                            </button>
                            <button onclick="useTemplate('social')" class="template-btn px-3 py-2 text-xs md:text-sm bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-300 rounded-lg hover:bg-purple-200 dark:hover:bg-purple-800 transition-colors">
                                Social Media Post
                            </button>
                            <button onclick="useTemplate('email')" class="template-btn px-3 py-2 text-xs md:text-sm bg-orange-100 dark:bg-orange-900 text-orange-700 dark:text-orange-300 rounded-lg hover:bg-orange-200 dark:hover:bg-orange-800 transition-colors">
                                Email Campaign
                            </button>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tone</label>
                            <input type="range" id="tone-slider" min="0" max="100" value="50" 
                                class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer">
                            <div id="tone-value" class="text-xs text-gray-600 dark:text-gray-400">Current Tone: Neutral</div>
                        </div>

                        <div class="flex gap-2">
                            <button id="generateBtn" onclick="generateCopy()" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm md:text-base px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <span>Generate Copy</span>
                                <div id="loadingSpinner" class="hidden animate-spin rounded-full h-4 w-4 border-2 border-gray-300 border-t-white"></div>
                            </button>
                            <button id="clearBtn" onclick="clearAll()" 
                                class="px-4 py-2 text-sm md:text-base border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>

                <div id="result" class="min-h-[100px]"></div>
            </div>

            <aside class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 md:p-6 h-fit">
                <h2 class="text-lg md:text-xl font-semibold text-gray-900 dark:text-white mb-4">History</h2>
                <div id="historyList" class="space-y-3"></div>
            </aside>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
