<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .button-container {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .test-button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Button Visibility Test</h1>
    
    <div class="button-container">
        <button class="test-button">Product Launch</button>
        <button class="test-button">Service Promotion</button>
        <button class="test-button">Social Media Post</button>
        <button class="test-button">Email Campaign</button>
    </div>
</body>
</html>
