<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Copy Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Marketing Copy Generator</h1>
            
            <form id="copyForm" class="space-y-6">
                <div>
                    <label for="product_type" class="block text-sm font-medium text-gray-700">Product Type</label>
                    <input type="text" id="product_type" name="product_type" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="platform" class="block text-sm font-medium text-gray-700">Platform</label>
                    <select id="platform" name="platform" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Email">Email</option>
                    </select>
                </div>

                <div>
                    <label for="tone" class="block text-sm font-medium text-gray-700">Tone</label>
                    <select id="tone" name="tone" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Professional">Professional</option>
                        <option value="Casual">Casual</option>
                        <option value="Humorous">Humorous</option>
                        <option value="Formal">Formal</option>
                        <option value="Enthusiastic">Enthusiastic</option>
                    </select>
                </div>

                <div>
                    <label for="features" class="block text-sm font-medium text-gray-700">Key Features</label>
                    <textarea id="features" name="features" rows="3" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                              placeholder="Enter key features separated by commas"></textarea>
                </div>

                <div>
                    <label for="length" class="block text-sm font-medium text-gray-700">Copy Length</label>
                    <select id="length" name="length" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Short">Short</option>
                        <option value="Medium">Medium</option>
                        <option value="Long">Long</option>
                    </select>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Copy
                </button>
            </form>

            <div id="loading" class="hidden mt-6">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-center mt-2 text-gray-600">Generating your copy...</p>
            </div>

            <div id="result" class="hidden mt-6">
                <h2 class="text-xl font-semibold mb-2 text-gray-800">Generated Copy:</h2>
                <div id="copyText" class="bg-gray-50 p-4 rounded-md whitespace-pre-wrap"></div>
                <p id="generationTime" class="text-sm text-gray-600 mt-2"></p>
                <button onclick="copyToClipboard()" 
                        class="mt-4 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Copy to Clipboard
                </button>
            </div>

            <div id="error" class="hidden mt-6 text-red-600 bg-red-50 p-4 rounded-md">
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('copyForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const copyText = document.getElementById('copyText');
        const generationTime = document.getElementById('generationTime');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            const formData = {
                product_type: document.getElementById('product_type').value,
                platform: document.getElementById('platform').value,
                tone: document.getElementById('tone').value,
                features: document.getElementById('features').value,
                length: document.getElementById('length').value
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                loading.classList.add('hidden');

                if (data.success) {
                    result.classList.remove('hidden');
                    copyText.textContent = data.copy;
                    generationTime.textContent = `Generation time: ${data.generation_time} seconds`;
                } else {
                    error.classList.remove('hidden');
                    error.textContent = data.error || 'An error occurred while generating the copy.';
                }
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                error.textContent = 'An error occurred while connecting to the server.';
            }
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(copyText.textContent)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
</body>
</html>
